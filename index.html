<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>radiola.p22.co</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
  <div class="container" id="js__app">
    <h1>P22 Radiola <small>Tiešsaistes radio jebkur un jebkur!</small></h1>
    <p class="text-muted" v-if="!this.loaded">
      <img src="loading.gif" alt="..." />
      Joprojām notiek ielāde...
    </p>
    <div class="alert alert-danger" v-else-if="this.loaded_error">
      <span class="glyphicon glyphicon-alert"></span>
      <strong>Ielāde neizdevās!</strong>
      Mēģiniet atsvaidzināt lapu.
    </div>
    <div v-else>
      <div class="alert alert-info" v-if="this.currently_playing !== false">
        <span class="glyphicon glyphicon-play"></span>
        <strong>Tagad skan:</strong>
        <span v-if="this.current_song !== null">
          {{ this.current_song }} pa
        </span>
        {{ this.currently_playing.name }}
      </div>
      <div class="row">
        <div class="col-md-2" v-for="station in stations">
          <pr-station
            :station="station"
            v-on:clicked="changeActiveStation(station.id)"></pr-station>
        </div>
      </div>
    </div>
  </div>
  <script>
    // conditionally polyfill fetch for older browsers
    (function(){
      if (!window.fetch) {
        document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js"><' + '/script>')
      }
    })()
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.min.js"></script>
  <script>
    window.P22 = {
      Radiola: { }
    }
  </script>
  <script src="song_finder.js"></script>
  <script src="play_manager.js"></script>
  <script src="radiola.js"></script>
</body>
</html>
